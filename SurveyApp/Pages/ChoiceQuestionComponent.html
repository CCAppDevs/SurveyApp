<html>
<body onload="load()">
    <script>
        function load() {
            var url = document.location.href;
            var params = url.split('?')[1].split('&');
            console.log("Params: " + params);
            var param;
            for (var i = 0; i < params.length; i++) {
                console.log("Next param: " + params[i]);
                param = params[i].split('=');
                console.log("Param name: " + param[0]);
                console.log("Param value: " + param[1]);
                if (param[0] === "questionId") {
                    document.getElementById("questionId").innerHTML = "Question ID: " + param[1];
                } else if (param[0] === "questionText") {
                    document.getElementById("questionText").innerHTML = decodeURIComponent(param[1]);
                } else if (param[0] === "answerChoice") {
                    var answers = decodeURIComponent(param[1]).split(',')
                    console.log("Answer: " + answers)
                    var answerOptions = ""
                    for (var i = 0; i < answers.length; i++) {
                        answerOptions += "<option value='answer" + i + "'>" + answers[i] + "</option>"
                    }
                    document.getElementById("answer").innerHTML = answerOptions
                }
            }
        }
    </script>

    <h1 id="questionId"></h1>

    <textarea rows="5" cols="100" readonly="true" id="questionText"></textarea>

    <form action="/action_page.php">
        <label for="answer">Which best fits you?</label>
        <select name="answer" id="answer"></select>
        <br><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
